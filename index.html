<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github profile</title>
    <link rel="icon" href="./download (1).png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
        integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <main>

        <div class="main__input inpp">
            <label for="inp">github profile :</label>
            <input type="text" name="inp" id="inp" placeholder="Type The Username" value="hamedakbarii">
            <button class="btn" type="submit">search</button>
        </div>

        <div class="main__user--profile mm">

            <div class="user__profile--left">

                <div class="profile__left--left">
                    <img src="" id="avatar" alt="">
                </div>

                <div class="profile__left--right">
                    <h1 class="username"></h1>
                    <p class="userbio"></p>
                    <ul>
                        <li class="userFollower"></li>
                        <li class="userFollowing"></li>
                    </ul>
                </div>

            </div>

            <div class="user__profile--right">
                <i class="fa-solid fa-ellipsis"></i>
                <i class="fa-solid fa-pencil"></i>
            </div>

        </div>

    </main>



    <script src="./script.js"></script>
</body>

</html>
